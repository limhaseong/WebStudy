
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test027_1.html</title>

<style type="text/css">
	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	.btn {font-weight: bold; font-family: 맑은 고딕;}
	.btn:hover {color: orange; background-color: #334433;}
	.btn:active {color: red;}
	
	#txtCount {width: 60px; text-align: center;}
	#resultArea {font-family: 맑은 고딕; width: 200px; font-weight: bold;}
</style>

<script type="text/javascript">

	function createLotto()
	{
		// 확인
		//alert("함수 호출~!!!");
		
		document.getElementById("resultArea").value = "";
		
		var count = parseInt(document.getElementById("txtCount").value);
		
		for (var i=0; i<count; i++)
		{
			// 로또 1게임 실행
			document.getElementById("resultArea").value += runLottoSingle() + "\n";
			
		}
				
	}
	
	
	// 로또 1게임 실행 함수
	function runLottoSingle()
	{
		// 방 6개로 구성된 배열 생성
		var lottoArray = new Array(6);
		
		//공(ball) 45개로 구성된 배열 생성
		var arr = new Array(45);
		
		// 1~45 까지의 로또 번호를 공에 채우기(새겨넣기)
		for (var i = 1; i < arr.length; i++)
		{
			arr[i-1] = i;
		}
		
		//확인
		//alert(arr[9]); --==> 10
		//alert(arr[30]); --==> 31
		
		// 뒤섞기
		for (var i = 0; i < arr.length; i++) 	//0~44
		{
			var j = parseInt(Math.random()*45);  //0~44까지의 정수 형태의 난수 발생
												 //(임의의 자리 번호 뽑기)
			var temp = arr[i];					 // ┐
			arr[i] = arr[j]; 					 // │- 자리 바꾸기
			arr[j] = temp; 						 // ┘
		}
		
		//확인
		//alert(arr);
		
		//배열의 요소 옮겨담기
		for (var i = 0; i < lottoArray.length; i++) //0 1 2 3 4 5
		{
			lottoArray[i] = arr[i];
		}
		
		//확인
		//return lottoArray;   	// 더미 반환 
		
		// 정렬 수행
		//lottoArray.sort(기능);
		lottoArray.sort(function(a, b) 				//function - anonymous function(익명의 함수로 구성)
		{ 											//a,b 는 이 함수에서 매개변수로 사용만 하는 것임.
			return Number(a) - Number(b);
		});
		
		//기능, 동작, 행위 -> 함수 -> 함수 정의 -> 불러다 쓸 수 있는 형태
		//                                        (이름이 정해진 함수)
		
		// 구성된 배열(최종 결과값) 반환
		return lottoArray;
		
	}
	
	
	

</script>


</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	로또 번호(1~45)를 중복되지 않은 정수 6개를 생성하여
	출력해주는 페이지를 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	난수 발생 함수를 활용한다.
	번호순으로 오름차순 정렬하여 출력할 수 있도록 한다.
	사용자가 주문한 장 수 만큼 출력할 수 있도록 한다.
	
	페이지 레이아웃
	----------------------------------------------------
	
	로또    [ 3  ] 장 <주문하기>				#txtCount
	          └ text     └ button
	
	결과
	----------------------------- → textarea 	#resultArea
	1 2 5 8 10 12
	6 13 22 23 29 31
	2 3 21 34 42 44
	-----------------------------
	
	
	----------------------------------------------------
	
-->

<div>
	<form>
		로또
		<input type="text" id="txtCount" class="txt"> 장
		<button type="button" class="btn" onclick="createLotto()">주문하기</button>
		<br><br>
		
		결과
		<br>
		<textarea rows="10" cols="20" id="resultArea" readonly="readonly"></textarea>
		
	</form>
</div>


</body>
</html>
