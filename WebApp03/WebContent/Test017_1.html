<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test017_1.html</title>

<style type="text/css">

	* {color: #223322; font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 80px; font-weight: bold; font-family: 맑은 고딕;}
	input.btn:hover {color: orange; background-color: #334433;}
	input.btn:active {color: red;}
	
	table {width: 200px;}
	td {text-align: right;}
	.txt {width: 100px; text-align: right;}
	.count {width: 50px;}
	
</style>

<script type="text/javascript">


function myCalculate()
{
	// 확인
	//alert("함수 호출 확인~!!!");
	
	var moneyStr = document.getElementById("money").value;
	
	// 입력값에 대한 유효성 검사 코드 삽입 가능
	
	var money = parseInt(moneyStr);
	
	document.getElementById("totalMoney").value = money;
	
	//var m500 = money/500;
	//var m500 = Math.floor(money/500);
	var m500 = parseInt(money/500);
	
	// 확인
	//alert(m500);
	
	//alert(123.456);
	//alert(parseInt(123.456));
	
	//alert(123.456);
	//alert(Math.floor(123.456));
	
	money = money%500;					// money %= 500;
	var m100 = parseInt(money/100);		// var m100 = Math.floor(money/100);
	money = money%100;					// money %= 100;
	var m50 = parseInt(money/50);		// var m100 = Math.floor(money/50);
	money = money%50;					// money %= 50;
	var m10 = parseInt(money/10);		// var m100 = Math.floor(money/10);
	
	document.getElementById("m500").value = m500;
	document.getElementById("m100").value = m100;
	document.getElementById("m50").value = m50;
	document.getElementById("m10").value = m10;
	
	
}



</script>

</head>
<body>

<!-- 
	특정 금액(10원~990원)을 사용자로부터 입력받아
	화폐단위로 구분하여 출력하는 페이지를 구성한다.
	화폐 단위는 편의상 오백원, 백원, 오십원, 십원으로 구분한다.
	HTML, CSS, Javascript 를 활용한다.
	
	페이지 기본 레이아웃 구성
	---------------------------------------------------------
	
	금액 [         ] 원
	
	<결과> <취소>
	
	총액		[          ] 원
	오백원  		  [    ] 개
	백원           [   ] 개
	오십원  		  [    ] 개
	십원           [   ] 개
	
	---------------------------------------------------------
 -->
 
<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<form>
				<table>
			<tr>
				<td>금 액</td>
				<td>
					<input type="text" class="txt" id="money"> 원
				</td>
			</tr>
			<tr style="height: 10px;"></tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" class="btn" value="결과" onclick="myCalculate()">
					<input type="reset" class="btn" value="취소">
				</td>
			</tr>
			<tr style="height: 10px;"></tr>
			<tr>
				<td>총 액</td>
				<td>
					<input type="text" class="txt" id="totalMoney" disabled="disabled"> 원
				</td>
			</tr>
			<tr>
				<td>오백원</td>
				<td>
					<input type="text" class="txt count" id="m500" disabled="disabled"> 개
				</td>
			</tr>
			<tr>
				<td>백원</td>
				<td>
					<input type="text" class="txt count" id="m100" disabled="disabled"> 개
				</td>
			</tr>
			<tr>
				<td>오십원</td>
				<td>
					<input type="text" class="txt count" id="m50" disabled="disabled"> 개
				</td>
			</tr>
			<tr>
				<td>십원</td>
				<td>
					<input type="text" class="txt count" id="m10" disabled="disabled"> 개
				</td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>
