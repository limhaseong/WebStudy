<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>

<style type="text/css">

	* {color: #223322; font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 140px; font-weight: bold; font-family: 맑은 고딕;}
	input.btn:hover {color: orange; background-color: #334433;}
	input.btn:active {color: red;}
	
	table {width: 200px;}
	td {text-align: right;}
	.txt {width: 120px; text-align: right;}
	.count {width: 50px;}
	.txtName, .txtScore, .txt {text-align: center;}
	
	textarea {font-weight: bold; font-family: 나눔고딕코딩;}
	
</style>

<script type="text/javascript">
	function test()
	{
		var vNum = document.getElementById("num").value;
		var vResult = document.getElementById("result").value;
		var sum = 0;
		
		if (vNum<100)
		{
			alert("100이상만 입력 가능");
			return;
		}
		else
		{
			for (var i = 0; i <= vNum; i++)
			{
				sum += i;
				
				if (i%10 == 0)
				{
					vResult += "1 ~ " + i + " : " + sum + "\n";
					document.getElementById("result").value = vResult;
				}
				if (i==vNum)
				{
					vResult += "1 ~ " + i + " : " + sum + "\n";
					document.getElementById("result").value = vResult;
				}
			}
			
		}
	}
	
</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	사용자로부터 임의의 정수 n을 입력받아
	1부터 n 까지의 합을 계산하되
	n은 100 이상만 허용하고
	출력 시 10의 배수가 될 때마다 중간 합을 출력할 수 있는 페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃							  (입력값은 100 이상만 가능~!!!)
	-----------------------------------------------------------------------
	
	정수 입력(100 이상)	[		] -> 조건 유효성			num
	
		< 결과 > 	< 취소 >
	
	------------------------- -> textarea                result
	
	1 ~ 10 : 55     ┐
	1 ~ 20 : 210    │ 중간 합 10의 배수
	1 ~ 30 : xxx    ┘
		:
	1 ~ 101 : 5051  - 최종 합
	-------------------------
	
	-----------------------------------------------------------------------
 -->
 
<div>
	<form>
		정수 입력(100 이상) <input type="text" id="num" class="txtNum"><br><br>
		
		<input type="button" class="btn" value="결과" onclick="test()">
		<input type="reset" class="btn" value="취소"><br>
		
		 <p><textarea cols="39" rows="10" id="result"></textarea></p>
	</form>
</div>

</body>
</html>
