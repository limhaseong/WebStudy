
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test026.html</title>

<style type="text/css">
	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	.btn {font-weight: bold; font-family: 맑은 고딕;}
	.btn:hover {color: orange; background-color: #334433;}
	.btn:active {color: red;}
	
	#txtUser {width: 60px; text-align: center;}
	#txtResult {width: 355px;}
</style>

<script type="text/javascript">

	function startGame()
	{
		// 확인
		//alert("함수 호출~!!!");
		
		var strArr = ["가위", "바위", "보"];
		
		// ※ Math.random();	-- 0.0 ~ 1.0 사이의 실수 형태의 난수 발생
		
		// 확인
		//alert(Math.random());
		//--==>> 0.5087473889273515
		//		 0.19949205987573482
		//		 0.828602361121269
		
		// 현재 우리에게 필요한 것은
		// 1 ~ 3 의 정수 형태의 난수
		// parseInt(Math.random())*3 	→ 0
		// parseInt(Math.random()*3) 	→ 0 1 2
		// parseInt(Math.random()*3)+1  → 1 2 3
		var c = parseInt(Math.random()*3)+1;
		
		// 확인
		//alert(c);
		//--==>> 1 ~ 3 사이의 정수 형태의 난수 발생 확인
		
		
		var u = parseInt(document.getElementById("txtUser").value);
		
		var message = "";
		
		message += "사용자:" + strArr[u-1] + " 컴퓨터:" + strArr[c-1];
		
		// 확인
		//alert(message);
		
		/*
		if (u==1 && c==1 || u==2 && c==2 || u==3 && c==3)
		{
			message += " → 비겼습니다.";
		}
		else if (u==1 && c==2 || u==2 && c==3 || u==3 && c==1)
		{
			message += " → 컴퓨터가 이겼습니다.";
		}
		else
		{
			message += " → 당신이 이겼습니다.";
		}
		*/
		
		//더 쉽게
		if(u==c)
		{
			message += "→ 비겼습니다.";
		}
		else if(u%3==(c+2)%3)
		{
			message += "→ 컴퓨터가 이겼습니다.";
		}
		else
		{
			message += "→ 당신이 이겼습니다."
		}
		
		
		
		document.getElementById("txtResult").value = message;
		
		
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	가위, 바위, 보 게임을 구성한다.
	HTML, CSS, Javascript 를 활용한다.
	자바스크립트 난수 발생 함수를 찾아 활용한다.
	
	→ http://w3schools.com
	→ http://koxo.com
	
	
	페이지 레이아웃
	-----------------------------------------------------
	
	입력(1.가위, 2.바위, 3.보)    [ 2 ] <게임 결과 확인>	#txtUser 		startGame()
	
	[ 사용자:바위 컴퓨터:보 → 컴퓨터가 이겼습니다.    ]	#txtResult
	
	
	-----------------------------------------------------
-->

<div>
	<form>
		입력(1.가위, 2.바위, 3.보)
		<input type="text" id="txtUser">
		<input type="button" value="게임 결과 확인" class="btn" onclick="startGame()">
		<br><br>
		
		<input type="text" id="txtResult" readonly="readonly">
	</form>
</div>



</body>
</html>
