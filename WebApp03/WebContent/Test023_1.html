	function addScore()
	{	
		// 확인
		//alert("함수 호출 확인~!!!");
		
		var str = "";
		var outerArr = new Array(new Array(), new Array(), new Array(), new Array(), new Array());
		var tot = new Array();
		var n = 0;
		
		do
		{
			str = prompt("이름 국어 영어 수학(" + (n+1) + ")");
			
			if (str==null || str=="." || str==" " || str=="")
			{
				break;
			}
			
			var students = str.split(" ");
			
			outerArr[n][0] = students[0];
			outerArr[n][1] = students[1];
			outerArr[n][2] = students[2];
			outerArr[n][3] = students[3];
			outerArr[n][4] = (Number(students[1]) + Number(students[2]) + Number(students[3]));
			
			for(var i = 0; i < outerArr.length - 1; i++)
			{
				for(var j = 0; j < outerArr.length - 1 - i; j++)
				{
					
					if(outerArr[j][4] < outerArr[j+1][4])
					{
						var temp2 = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp2;
					}
				}
			}
			
			n++;
			
			document.getElementById("txtCount").value = n;
			
			document.getElementById("txtResult").value = "이름 국어 영어 수학 총점 등수\n";
			
			for (var i=0; i<n; i++)
			{
				document.getElementById("txtResult").value += outerArr[i][0] + " " + outerArr[i][1] + " " + outerArr[i][2] + " " + outerArr[i][3] + " " + outerArr[i][4] +" " + (i+1)+"등" +"\n";
			}
			
			
		} while (true);
	}

</script>
