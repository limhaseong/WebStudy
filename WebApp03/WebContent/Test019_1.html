
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019_1.html</title>
<style type="text/css">

	* {color: #223322; font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 140px; font-weight: bold; font-family: 맑은 고딕;}
	input.btn:hover {color: orange; background-color: #334433;}
	input.btn:active {color: red;}
	
	table {width: 200px;}
	td {text-align: right;}
	.txt {width: 120px; text-align: right;}
	.count {width: 50px;}
	.txtName, .txtScore, .txt {text-align: center;}
	
	textarea {font-weight: bold; font-family: 나눔고딕코딩;}
	
</style>

<script type="text/javascript">

	function myCalculate()
	{
		// 확인
		//alert("함수 호출 확인~!!!");
		
		document.getElementById("result").value = "";		// check~!!!
		
		var nNum = Number(document.getElementById("num").value);
		var nSum = 0;
		
		if (nNum < 100)
		{
			alert("입력값은 100 이상만 가능합니다~!!!");
			return;											// check~!!!
		}
		
		for (var n=1; n<=nNum; n++)		//-- 1 부터 사용자가 입력한 값(nNum)까지 1씩 증가하며 반복 수행
		{
			nSum += n;
			
			//document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "<br>";
			//document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "\n";
			if (n%10==0)
			{
				document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "\n";
			}
			
		}
		
		document.getElementById("result").value += ">> 1 ~ " + nNum + " : " + nSum; 
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	사용자로부터 임의의 정수 n 을 입력받아
	1 부터 n 까지의 합을 계산하되
	n 은 100 이상만 허용하고, 
	출력 시 10의 배수가 될 때 마다 중간 합을 출력할 수 있는 페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃                    (입력값은 100 이상만 가능~!!!)
	----------------------------------------↑----------------------
	                                        ↑
	정수 입력(100 이상) [   101   ] → 조건 유효성		num
	
	    <  결과  >   <  취소  >
	    
	------------------------------- → textarea   		result
	1 ~ 10 : 55    ┐
	1 ~ 20 : 210   │
	1 ~ 30 : xxx   │ 중간 합
	   :           │
	1 ~ 100 : 5050 ┘
	>> 1 ~ 101 : 5151 -  최종 합
	-------------------------------
	
	---------------------------------------------------------------
-->

<div>
	<form>
		<div>
			정수 입력(100 이상)
			<input type="text" id="num" class="txt">
		</div>
		<br>
		
		<div>
			<input type="button" value="결과" class="btn" onclick="myCalculate()">
			<input type="reset" value="취소" class="btn">
		</div>
		<br>
		
		<div>
			<textarea rows="10" cols="39" id="result" readonly="readonly"></textarea>
		</div>
	</form>
</div>





</body>
</html>
