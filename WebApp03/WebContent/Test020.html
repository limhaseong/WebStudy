<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>

<script type="text/javascript">
	
	function arrays()
	{
		document.getElementById("arr2").value = "";
		
		var arr1 = [ '4', '7', '9', '1', '3', '2', '5', '6', '8' ];
		
		var res = 0;
		var vResult = "";
		
		for (var i = 0; i < arr1.length; i++)
		{
			//alert(arr1[i]);
			res = arr1[i];
			
			if (res%2 == 0)
			{
				vResult += (res+" ");
			}
		}
		document.getElementById("arr2").value = vResult;
		
	}
	
</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	지정된 정수가 요소로 구성된 1차원 배열의 숫자 데이터들 중...
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다.
	또한, 자바스크립트 배열을 활용한다.
	
	지정 배열 -> 4, 7, 9, 1,3, 2, 5, 6, 8
	
	페이지 레이아웃
	-----------------------------------------------------------
	
	초기 배열 상태 [ 4, 7, 9, 1, 3, 2, 5, 6, 8 ] -> 지정된 배열	arr1
	
	< 결과 확인 >
	
	짝수만 출력 [ 4 2 6 8 ]  									arr2
	
	-----------------------------------------------------------
 -->
 
 <div>
 	<form>
 		초기 배열 상태 [ 4, 7, 9, 1, 3, 2, 5, 6, 8 ]
 		
 		<br>
 		
 		<input type="button" class="btn" value="결과 확인" onclick="arrays()">
 		<br>
 		짝수만 출력<br>
	 	<input type="text" id="arr2" class="txtNum" disabled="disabled"><br>
 	</form>
 </div>

</body>
</html>
