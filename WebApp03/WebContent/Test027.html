<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test027.html</title>

<style type="text/css">
	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	.btn {font-weight: bold; font-family: 맑은 고딕;}
	.btn:hover {color: orange; background-color: #334433;}
	.btn:active {color: red;}
	
	#txtCount {width: 60px; text-align: center;}
	#resultArea {font-family: 맑은 고딕; width: 200px; font-weight: bold;}
</style>

<script type="text/javascript">

	function resultLotto()
	{
		var resultloto = "";
		
		var u = parseInt(document.getElementById("txtCount").value);
		
		for (var i = 0; i < u; i++)
		{
			resultloto += lottoto() + "\n";
		}
			
		document.getElementById("resultArea").value = resultloto;
	}
	
	function lottoto()
	{
		var lotto = [];
		
		while(lotto.length < 6)
		{
			var num = parseInt(Math.random()*45)+1;
			if (lotto.indexOf(num) == -1)
			{
				lotto.push(num);
			}
		}
		
		lotto.sort(function(a,b)
		{
			if (a>b)
			{
				return 1;	
			}
			if (a==b)
			{
				return 0;
			}
			if (a<b)
			{
				return -1;
			}
		});
		
		return lotto;
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	로또 번호(1~45)를 중복되지 않은 정수 6개를 생성하여
	출력해주는 페이지를 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	난수 발생 함수를 활용한다.
	번호순으로 오름차순 정렬하여 출력할 수 있도록 한다.
	사용자가 주문한 장 수 만큼 출력할 수 있도록 한다.
	
	페이지 레이아웃
	------------------------------------------------------------------------
	
	로또 	[	] 장 <주문하기>			#txtCount
			  ㄴ text     ㄴ button
	결과 								#resultArea
	--------------------------- 	-> textarea
	1  2  5  8 10 12
	6 13 22 23 29 31
	2  3 21 34 42 44
	---------------------------
	
	------------------------------------------------------------------------
 -->
<div>
	<form>
		로또
		<input type="text" id="txtCount">장
		<input type="button" value="주문하기" class="btn" onclick="resultLotto()">
		<br><br>
		
		<textarea rows="10" cols="30" id="resultArea" readonly="readonly"></textarea>
	</form>
</div>
		

</body>
</html>
