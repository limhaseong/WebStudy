
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test030_1.html</title>

<style type="text/css">
	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	.btn {font-weight: bold; font-family: 맑은 고딕;}
	.btn:hover {color: orange; background-color: #334433;}
	.btn:active {color: red;}
	
	#txtCount {width: 60px; text-align: center;}
	#resultArea {font-family: 맑은 고딕; width: 200px; font-weight: bold;}
</style>

<script type="text/javascript">

	var cnt = 0;  		// 선택할 수 있는 아이스크림의 갯수
	var userCnt = 0; 	// 사용자가 선택한 아이스크림의 갯수

	// 사이즈 선택 시 호출
	function countSet(val)
	{
		//확인
		//alert("함수 호출~!!!");
		//alert(val);
		
		// 매개변수로 넘겨받은 데이터를 이용하여
		// 선택할 수 있는 아이스크림 갯수 설정
		cnt = parseInt(val);
		
		//확인
		alert("당신이 선택할 수 있는 아이스크림의 갯수는 『" + cnt + "』 입니다.");
		
	}
	
	// 아이스크림 종류 선택 시 호출
	function actionChoice(obj)     //매개변수 객체(아래에서 this 사용함)
	{
		//확인
		//alert("체크되었는지의 여부");
		//alert(obj); --==> [object HTMLInputElement]
		//alert(obj.checked); 							//체크 시 true, 다시 풀면 false
		//-- 체크 설정되며 클릭된 상황 vs 체크 해제되며 클릭된 상황 -> 판단 가능~!!
		//--==> true / false -> 클릭 액션에 의해 check 되었을때 true
		
		
		if (obj.checked) 	//-- true -> 체크 설정
		{
			if (userCnt >= cnt)
			{
				alert("선택할 수 있는 갯수를 초과하였습니다~!!!");
				
				//check~!!!
				obj.checked=false;
				
				return;
			}
			
			userCnt++;		//사용자가 선택한 갯수 증가
		}
		else 				//-- false -> 체크 해제
		{
			userCnt--;		//사용자가 선택한 갯수 감소
		}
		
		// 확인
		//alert("userCnt : " + userCnt);
		//alert(cnt + " 중 " + userCnt + " 선택")
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>아이스크림 주문</h2>
	
	<form>
		--- 사이즈 선택 --- <br><br>
		
		<input type="radio" name="radioGroup" id="a1" value="1" onclick="countSet(1)">
		<label for="a1">싱글</label>
		<input type="radio" name="radioGroup" id="b1" value="2" onclick="countSet(2)">
		<label for="b1">더블</label>
		<input type="radio" name="radioGroup" id="c1" value="3" onclick="countSet(3)">
		<label for="c1">파인트</label>
		<input type="radio" name="radioGroup" id="d1" value="4" onclick="countSet(4)">
		<label for="d1">쿼터</label>
		<input type="radio" name="radioGroup" id="e1" value="5" onclick="countSet(5)">
		<label for="e1">패밀리</label>
		<input type="radio" name="radioGroup" id="f1" value="6" onclick="countSet(6)">
		<label for="f1">하프갤런</label>
		<br><br>
		
		
		-- 종류 선택 -- <br><br>
		
		<input type="checkbox" name="checkGroup" id="a2" value="엄마" onclick="actionChoice(this)"> <!-- this 사용 시 한 줄을 객체로 반환하겠다. -->
		<label for="a2">엄마는외계인</label>
		<input type="checkbox" name="checkGroup" id="b2" value="레인" onclick="actionChoice(this)">
		<label for="b2">레인보우샤베트</label>
		<input type="checkbox" name="checkGroup" id="c2" value="민트" onclick="actionChoice(this)">
		<label for="c2">민트초코</label>
		<br>
		
		<input type="checkbox" name="checkGroup" id="d2" value="바람" onclick="actionChoice(this)">
		<label for="d2">바람과함께사라지다</label>
		<input type="checkbox" name="checkGroup" id="e2" value="애플" onclick="actionChoice(this)">
		<label for="e2">애플민트</label>
		<input type="checkbox" name="checkGroup" id="f2" value="나무" onclick="actionChoice(this)">
		<label for="f2">초코나무숲</label>
		<br>
		
		<input type="checkbox" name="checkGroup" id="g2" value="피스" onclick="actionChoice(this)">
		<label for="g2">피스타치오아몬드</label>
		<input type="checkbox" name="checkGroup" id="h2" value="봉봉" onclick="actionChoice(this)">
		<label for="h2">아몬드봉봉</label>
		<input type="checkbox" name="checkGroup" id="i2" value="요거" onclick="actionChoice(this)">
		<label for="i2">요거트31</label>
		<br>
		
		<input type="checkbox" name="checkGroup" id="j2" value="체리" onclick="actionChoice(this)">
		<label for="j2">체리쥬빌레</label>
		<input type="checkbox" name="checkGroup" id="k2" value="슈팅" onclick="actionChoice(this)">
		<label for="k2">슈팅스타</label>
		<input type="checkbox" name="checkGroup" id="l2" value="사랑" onclick="actionChoice(this)">
		<label for="l2">사랑에빠진딸기</label>
		<br>
		
		<input type="checkbox" name="checkGroup" id="m2" value="뉴욕" onclick="actionChoice(this)">
		<label for="m2">뉴욕치즈케이크</label>
		<input type="checkbox" name="checkGroup" id="n2" value="쿠앤" onclick="actionChoice(this)">
		<label for="n2">쿠앤크</label>
		<input type="checkbox" name="checkGroup" id="o2" value="베리" onclick="actionChoice(this)">
		<label for="o2">베리베리스트로베리</label>
		<br>	
	
	
	
	
	</form>	
	
</div>

</body>
</html>
