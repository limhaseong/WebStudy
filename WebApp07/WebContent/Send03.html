<meta charset="UTF-8">
<title>Send03.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<!--
	○ 데이터 송수신 실습 03
	   - 두 개의 정수와 연산자를 입력받는 html 페이지를 구성한다.
	   
	     정수1 [ textbox] [ select - 더하기 ]   정수2 [ textbox ]
	               ↑                  빼기                ↑
	               45                곱하기                32
	                                 나누기	
	     
	     < 결과 확인 > < 취소 > → button
	     
	   - 데이터 입력 및 선택 후 결과 확인 버튼 클릭 시
	     『입력하신 45와(과) 32의 연산 결과는 77 입니다.』
	     라는 내용을 출력하는 JSP(Receive03.jsp)를 구성하여
	     데이터를 전달할 수 있도록 한다.
	     
	   - 사용자의 최초 요청 주소는
	     http://localhost:3306/WebApp07/Send03.html 로 한다.
	     
	○ Send03.html
	   Receive03.jsp
 -->

<div>
	<form action="Receive03.jsp" method="post">
		<!-- 5. id, name 속성은 어떤 영역에서 어떤 선택자를 활용하느냐에 따라
		        적절히 판단하여 부여할 수 있도록 한다.
		     6. name 속성은 JSP 에서 주로 사용하게 될 식별자. -->
		<table class="table">
			<tr>
				<th>정수1</th>
				<td>
					<input type="text" name="su1" class="txt">
				</td>
			</tr>
			<tr>
				<th>연산자</th>
				<td>
					<p><select name="cho">
						<!-- value 값을 특수문자로 하고 <form> 의 method를 GET 방식으로 할 경우 조심하자 -->
						<option value="+">더하기</option> 	
						<option value="-">빼기</option>
						<option value="*">곱하기</option>
						<option value="/">나누기</option>
					</select></p>		
				</td>
			</tr>
			<tr>
				<th>정수2</th>
				<td>
					<input type="text" name="su2" class="txt">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit" class="btn" style=""width: 150px;">결과 확인</button>
					<button type="reset" class="btn" style=""width: 150px;">취소</button>
				</td>
			</tr>
		</table>
	</form>
</div>
