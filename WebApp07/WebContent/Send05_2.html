
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send05_2.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript">

	function formChange(obj)
	{
		//확인
		//alert("함수 호출~!!");
		
		//확인
		//alert(obj);
		//[object HTMLFormElement]
		
		//※ obj 변수(이 함수의 매개변수)에는 form 객체가 저장되어 있다.
		//   필요에 따라 전송하기 전에 검증 절차를 추가하는 것이 가능하다.
		
		obj.submit();
		//-- 『폼객체.submit()』
		//   함수 호출을 통해 form 객체의 데이터를
		//   서버로 전송하는 것이 가능하다.
	}

</script>

</head>
<body>

<!-- 
	○ 데이터 송수신 실습 05
	   - 구구단 결과를 출력하는 JSP(Receive05.jsp)를 구성한다.
	   - 원하는 단수를 입력받아 화면에 출력해주는 형태의 페이지로 구현한다.
	   - 단, submit 버튼 없이 이벤트 처리를 할 수 있도록 한다.
	   
	                     selectbox
	     단 수 선택 [-- 선택하세요 -- ▼ ]
	                      1단
	                      2단
	                      3단
	                       :
	                      9단
    
	   - select 선택 시
	     해당 단의 구구단 내용을 출력하는 JSP 페이지(Receive05.jsp)로
	     데이터를 전달하여 내용을 구성할 수 있도록 한다.
	     
	   - 사용자 최초 요청 페이지 주소는
	     http://localhost:3306/WebApp07/Send05.html 로 한다.
	       
	○ Send05.html
	   Receive05.jsp
-->

<div>
	<h1>데이터 송수신 실습 05</h1>
	<hr>
</div>

<div>
	<h2>구구단 입력</h2>
	
	<div>
		<form action="Receive05_1.jsp" method="get">
			단 수 선택
			<select id="dan" name="dan" onchange="formChange(this.form)">  <!-- this = select 객체(select 전체) -->
				<option>-- 선택하세요 --</option>						<!-- this.form = form태그 전체 -->
				<option value="1">1단</option>
				<option value="2">2단</option>
				<option value="3">3단</option>
				<option value="4">4단</option>
				<option value="5">5단</option>
				<option value="6">6단</option>
				<option value="7">7단</option>
				<option value="8">8단</option>
				<option value="9">9단</option>
			</select>
		</form>
	</div>
</div>
</body>
</html>
