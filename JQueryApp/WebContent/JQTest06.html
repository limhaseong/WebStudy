<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest06.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

	$(document).ready(function()
	{
		// 초기 게시물 구성 → 스크롤 생성 ------------------------
		
		var docHeight = $(document).height();
		
		// 테스트
		//alert(docHeight);
		// 문서의 높이 확인됨
		
		// 테스트
		//alert($(window).scrollTop());
		
		//alert($(window).height());
		// 브라우저의 높이 확인됨
		
		var scrollHeight = $(window).scrollTop() + $(window).height();
		
		for (var i=0; i<30; i++)
		{
			$("<h3>기존의 읽어온 게시물"
					+ $(document).height() + " / "
					+ $(window).scrollTop() + " / "
					+ $(window).height()
					+ "</h3>").appendTo("body");
		}
		
		// ------------------------ 초기 게시물 구성 → 스크롤 생성
		
		$(window).scroll(function()
		{
			// 테스트
			//alert("확인~!!");
			
			var docHeight = $(document).height();
			var scrollHeight = $(window).scrollTop() + $(window).height();
			
			// 스크롤이 바닥으로 내려졌을 때...
			// 태그 10개 추가하여 body 에 붙이기
			if (docHeight == scrollHeight)
			{
				for (var i=0; i<30; i++)
				{
					$("<h3>기존의 읽어온 게시물"
							+ $(document).height() + " / "
							+ $(window).scrollTop() + " / "
							+ $(window).height()
							+ "</h3>").appendTo("body");
				}
			}
		});
	});

</script>

</head>

</html>
